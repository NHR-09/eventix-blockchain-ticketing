<div>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Eventix ‚Äì Get Started</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="auth.js"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: linear-gradient(135deg, #fff5e1 0%, #f5e6d3 50%, #e8d5c4 100%);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .container {
        display: flex;
        width: 90%;
        max-width: 1100px;
        height: 600px;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(75, 0, 130, 0.18);
        background: rgba(255, 255, 255, 0.95);
        margin-bottom: 30px;
      }

      .carousel {
        flex: 1.2;
        position: relative;
        overflow: hidden;
      }
      .carousel-track {
        display: flex;
        transition: transform 0.6s ease;
        height: 100%;
      }
      .carousel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        flex-shrink: 0;
        filter: brightness(80%);
      }
      .carousel-dots {
        position: absolute;
        bottom: 15px;
        width: 100%;
        text-align: center;
        z-index: 2;
      }
      .carousel-dots span {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin: 0 5px;
        background: rgba(255,255,255,0.7);
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .carousel-dots span.active {
        background: #4b0082;
        transform: scale(1.2);
      }

      .auth-box {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 40px;
        background: rgba(255, 255, 255, 0.95);
        position: relative;
        box-shadow: inset 0 0 20px rgba(75, 0, 130, 0.1);
        animation: fadeInUp 0.8s ease;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px);}
        to { opacity: 1; transform: translateY(0);}
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo h1 {
        font-family: 'Playfair Display', serif;
        font-weight: 800;
        background: linear-gradient(135deg, #4b0082, #b76e79);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
        font-size: 2.2rem;
        letter-spacing: -0.02em;
      }

      .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 24px;
      }
      .tab {
        flex: 1;
        text-align: center;
        padding: 12px;
        cursor: pointer;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
        border-bottom: 3px solid transparent;
        transition: all 0.3s ease;
        color: #6b4c7a;
      }
      .tab.active {
        color: #4b0082;
        border-color: #4b0082;
      }

      .form {
        display: none;
        flex-direction: column;
        gap: 18px;
        animation: fadeIn 0.6s ease;
      }
      .form.active {
        display: flex;
      }
      @keyframes fadeIn {
        from {opacity:0; transform: translateY(10px);}
        to {opacity:1; transform: translateY(0);}
      }
      .form input {
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #e2e8f0;
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s;
      }
      .form input:focus {
        border-color: #4b0082;
        box-shadow: 0 0 8px rgba(75, 0, 130, 0.3);
        outline: none;
      }
      .eventix-btn {
        background: linear-gradient(135deg, #4b0082, #b76e79);
        color: #fff5e1;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
        box-shadow: 0 6px 18px rgba(75, 0, 130, 0.25);
      }
      .eventix-btn:hover {
        background: linear-gradient(135deg, #3a0066, #a05d68);
        transform: translateY(-3px);
        box-shadow: 0 10px 28px rgba(75, 0, 130, 0.4);
      }

      .google-btn {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid #4b0082;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
        color: #4b0082;
      }
      .google-btn:hover {
        background: #4b0082;
        color: #fff5e1;
      }

      .small-text {
        font-size: 0.9rem;
        text-align: center;
        margin-top: 10px;
        color: #6b4c7a;
      }
      .small-text a {
        color: #4b0082;
        text-decoration: none;
        font-weight: 600;
      }

      @media (max-width: 900px) {
        .container {
          flex-direction: column;
          height: auto;
        }
        .carousel {
          height: 220px;
        }
      }

      footer {
        width:100%;
        text-align:center;
        padding:20px 0;
        background: rgba(255, 245, 225, 0.8);
        color:#4b0082;
        font-weight:600;
        box-shadow:0 -2px 12px rgba(75, 0, 130, 0.08);
        font-size: 0.95rem;
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="carousel-track" id="carouselTrack">
          <img src="assets/images/concert1.jpg" alt="Event 1">
          <img src="assets/images/sportsbanner.jpg" alt="Event 2">
          <img src="assets/images/concert2.jpg" alt="Event 3">
          <img src="assets/images/art exhibition.jpg" alt="Event 4">
        </div>
        <div class="carousel-dots" id="carouselDots"></div>
      </div>

      <div class="auth-box">
        <div class="logo"><h1>Eventix</h1></div>
        <div class="tabs">
          <div class="tab active" onclick="switchTab('login')">Login</div>
          <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <form class="form active" id="loginForm">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button class="eventix-btn" type="submit">Login</button>
          <div style="margin: 18px 0; text-align:center; color: #6b4c7a;">OR</div>
          <button type="button" class="google-btn" onclick="loginWithGoogle()">üî• Login with Firebase Google</button>
          <button type="button" class="google-btn" onclick="loginWithTwitter()" style="margin-top: 8px;">üî• Login with Firebase Twitter</button>
          <div class="small-text">Forgot Password? <a href="#">Reset</a></div>
        </form>

        <form class="form" id="signupForm">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm Password" required>
          <button class="eventix-btn" type="submit">Create Account</button>
          <div style="margin: 18px 0; text-align:center; color: #6b4c7a;">OR</div>
          <button type="button" class="google-btn" onclick="loginWithGoogle()">üî• Sign up with Firebase Google</button>
          <button type="button" class="google-btn" onclick="loginWithTwitter()" style="margin-top: 8px;">üî• Sign up with Firebase Twitter</button>
          <div class="small-text">Already have an account? <a href="#" onclick="switchTab('login')">Login</a></div>
        </form>
      </div>
    </div>

    <footer>
      &copy; 2025 Eventix. All rights reserved. | Designed for seamless event experiences.
    </footer>

    <script>
      // Animate on load
      document.addEventListener('DOMContentLoaded', () => {
        anime({
          targets: '.container',
          scale: [0.9, 1],
          opacity: [0, 1],
          duration: 800,
          easing: 'easeOutExpo'
        });
      });

      function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
        if(tab === 'login') {
          document.querySelector('#loginForm').classList.add('active');
          document.querySelector('.tab:nth-child(1)').classList.add('active');
        } else {
          document.querySelector('#signupForm').classList.add('active');
          document.querySelector('.tab:nth-child(2)').classList.add('active');
        }
      }

      const track = document.getElementById('carouselTrack');
      const dotsContainer = document.getElementById('carouselDots');
      const slides = track.children;
      let index = 0;

      for (let i = 0; i < slides.length; i++) {
        const dot = document.createElement('span');
        dot.addEventListener('click', () => goToSlide(i));
        dotsContainer.appendChild(dot);
      }
      const dots = dotsContainer.children;
      dots[0].classList.add('active');

      function goToSlide(i) {
        index = i;
        track.style.transform = `translateX(-${100 * index}%)`;
        updateDots();
      }
      function updateDots() {
        Array.from(dots).forEach(d => d.classList.remove('active'));
        dots[index].classList.add('active');
      }
      function autoSlide() {
        index = (index + 1) % slides.length;
        goToSlide(index);
      }
      setInterval(autoSlide, 4000);

      const OWNER_EMAIL = "admin@eventix.com";
      const OWNER_PASS = "admin123";
      
      // Check if backend is running
      fetch('http://localhost:3001/api/login', { method: 'OPTIONS' })
        .catch(() => {
          console.warn('‚ö†Ô∏è Backend server may not be running on port 3001');
        });

      document.getElementById("loginForm").addEventListener("submit", async function(e){
        e.preventDefault();
        const email = this.querySelector("input[type='email']").value.trim();
        const password = this.querySelector("input[type='password']").value.trim();

        if(email === OWNER_EMAIL && password === OWNER_PASS){
          localStorage.setItem("role","owner");
          alert("Welcome Owner!");
          location.href = "owner.html";
          return;
        }

        try {
          const response = await fetch('http://localhost:3001/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const data = await response.json();
          
          if (data.success) {
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('isLoggedIn', 'true');
            alert('Login successful!');
            location.href = 'index.html';
          } else {
            alert(data.error || 'Login failed');
          }
        } catch (error) {
          alert('Login failed. Please try again.');
        }
      });

      document.getElementById("signupForm").addEventListener("submit", async function(e){
        e.preventDefault();
        const name = this.querySelector("input[placeholder='Full Name']").value.trim();
        const email = this.querySelector("input[type='email']").value.trim();
        const password = this.querySelector("input[placeholder='Password']").value.trim();
        const confirm = this.querySelector("input[placeholder='Confirm Password']").value.trim();

        if(password !== confirm){
          alert("Passwords do not match!");
          return;
        }

        try {
          const response = await fetch('http://localhost:3001/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
          });
          const data = await response.json();
          
          if (data.success) {
            alert('Registration successful! Please login.');
            switchTab('login');
            this.reset();
          } else {
            alert(data.error || 'Registration failed');
          }
        } catch (error) {
          alert('Registration failed. Please try again.');
        }
      });

      // Google Authentication
      function handleGoogleLogin(response) {
        console.log('üîê Google login response received');
        
        if (!response || !response.credential) {
          console.error('‚ùå No credential in Google response');
          alert('Google login failed: No credential received');
          return;
        }
        
        const credential = response.credential;
        console.log('üìù Sending credential to backend...');
        
        fetch('http://localhost:3001/api/google-auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ credential })
        })
        .then(res => {
          console.log('üì° Backend response status:', res.status);
          return res.json();
        })
        .then(data => {
          console.log('üìã Backend response data:', data);
          
          if (data.success) {
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('isLoggedIn', 'true');
            alert('Google login successful!');
            location.href = 'index.html';
          } else {
            console.error('‚ùå Backend error:', data.error);
            alert(data.error || 'Google login failed');
          }
        })
        .catch(error => {
          console.error('‚ùå Network error:', error);
          alert('Google login failed. Please check if backend is running.');
        });
      }
    </script>
  </body>
  </html>
</div>
